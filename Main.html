<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 128, 128, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 100px;
        }

        h1 {
            font-size: 36px;
            color: transparent;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            background-clip: text;
            -webkit-background-clip: text;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #008080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005f5f;
        }

        .btn a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq_mhO0SAf9IUY9pejZIIGgfsc-3nM1H77xA&s" alt="LearnHub Logo" class="logo">
        <h1>LearnHub: Your Guide to Online Learning Resources</h1>
        <p>Explore a variety of learning materials and courses to boost your knowledge.</p>
        <button class="btn"><a href="1-ONE.html">Get Started</a></button>
    </div>
</body>
</html>
