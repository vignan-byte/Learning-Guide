    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            flex-direction: column;
        }

        /* Navigation bar styling */
        .navbar {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #008080;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar a:hover {
            background-color: #008080;
            color: #fff;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #222;
            border: 2px solid #008080;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 128, 128, 0.5);
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .circle {
            position: absolute;
            background: rgba(0, 128, 128, 0.1);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            top: -150px;
            left: -100px;
            z-index: 0;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            background-clip: text;
            -webkit-background-clip: text;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
            text-align: center;
        }

        .contact-info {
            font-size: 1em;
            line-height: 1.6;
            color: #e0e0e0;
            position: relative;
            z-index: 1;
            text-align: left;
        }

        .contact-info p {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info p a {
            color: #00c6ff;
            text-decoration: none;
        }

        .contact-info p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
