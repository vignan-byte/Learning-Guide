<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the 90 Days Program</title>
    <style>
        /* Internal CSS styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0e0e0e, #1a1a1a); /* Dark gradient background */
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #222;
            border: 2px solid #28a745; /* Bright green border */
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #28a745; /* Bright green */
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            color: #bfbfbf;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .next-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #28a745; /* Bright green */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .next-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the 90 Days Program</h1>
        
        <p>This program will guide you through learning HTML, CSS, and JavaScript in just 90 days. You'll have hands-on projects and interactive content to help you grasp the concepts easily.</p>

        <a href="2-1-1.html" class="next-button">Start Learning</a>
    </div>
</body>
</html>
